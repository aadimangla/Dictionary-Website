<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <h1>Dictionary</h1>
        </div>
    </nav>
    <section class="input container">
        <h2>
            Find any word!
        </h2>
        <div class="form_wrap">
            <div class="input_wrap">

                <input type="text" placeholder="Type a word" id="input">
                <button id="search">Search</button>

            </div>
        </div>

    </section>
    <section class="output container">

        <span class="loading">Loading...</span>
        <p class="def">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam doloremque beatae, obcaecati
            ipsum
            blanditiis quos quaerat quis soluta a minima esse voluptate provident molestiae voluptatum ut iste velit
            dolorem magni.</p>

        <div class="audio">
            <!-- <audio src=""></audio> -->
        </div>
        <div class="not-found"></div>

    </section>


    <script src="app.js"></script>

</body>

</html>
